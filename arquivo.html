<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <label for="text">Seu nome</label>
    <input type="text" placeholder="Seu Nome"/>
    <br />
    <label for="e-mail">Seu e-mail"</label>
    <input id="e-mail" placeholder="Seu e-mail" type="e-mail" />
    <br />
    <label for="Sua senha">Sua senha"</label>
    <input id="senha" placeholder="Sua senha" type="senha" />
    <br />
    <button type="submit">
        Realizar cadastro
</body>
</html>
